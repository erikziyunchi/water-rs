name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Verify code Fromatting
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt --all -- --check

  lint:
    name: Lint with clippy
    needs: format
    strategy:
      fail-fast: true
    runs-on: "ubuntu-latest"
    env:
      RUSTFLAGS: -Dwarnings

    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: cargo clippy --workspace --all-targets --verbose --all-features

  test_amd64:
    name: Test and Build WASM
    needs: format
    # needs: [format, lint]
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest", "macos-latest" ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    # Build for WATER host
    - name: Build WATER Host crate
      run: cargo build
      working-directory: crates/water

    # install wasm32-wasi target
    - name: Add wasm32-wasi target
      run: rustup target add wasm32-wasi

    # Build for wasm32-wasi target
    - name: Build wasm32-wasi Target
      run: bash ./scripts/build_wasm_targets.sh
      env:
        RUSTFLAGS: --cfg tokio_unstable

    - name: Test
      run: cargo test --verbose --workspace --all-features

  test_linux-non-amd64:
    name: rust (linux/${{ matrix.target }})
    # needs: test_amd64
    strategy:
      matrix:
        rust: [ "stable" ] # specify the Rust versions you want to test
        target: [ "aarch64", "riscv64gc" ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        target: ${{ matrix.target }}
        override: true
    # install wasm32-wasi target
    - name: Add wasm32-wasi target
      run: rustup target add wasm32-wasi
    - name: Install QEMU
      uses: docker/setup-qemu-action@v3
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: test
        args: --target ${{ matrix.target }}-unknown-linux-gnu --verbose --workspace --all-features
  
  test_macos-arm64:
    name: rust (macos/arm64)
    # needs: test_amd64
    strategy:
      matrix:
        rust: [ "stable" ]
    runs-on: flyci-macos-large-latest-m1 # generously provided by www.flyci.net
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
    # install wasm32-wasi target
    - name: Add wasm32-wasi target
      run: rustup target add wasm32-wasi
    - name: Test
      run: cargo test --verbose --workspace --all-features